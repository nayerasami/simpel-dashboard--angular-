<div class="container py-5">
  <div class="row">
    <form   [formGroup]="productForm"  (submit)="formOperations($event)"> 
               <div class="mb-3">
            <label for="productName" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="productName" name="productName" placeholder="Enter product name" formControlName="name">
        <ng-container *ngIf="getName.touched">
       <div *ngIf="getName.hasError('required')"> <p class="text-danger">Name is Required</p></div>  
      <div *ngIf="getName.hasError('minlength')">  <p class="text-danger">Name must be at least 3 char</p> </div>  
        </ng-container>
          </div>
          <div class="mb-3">
            <label for="productPrice" class="form-label">Product Price</label>
            <input type="number" class="form-control" id="productPrice" placeholder="Enter product price" formControlName="price" >
            <ng-container *ngIf="getPrice.touched">
              <div *ngIf="getPrice.hasError('required')"> <p class="text-danger">price is required</p></div>  
               </ng-container>
        
          </div>
          <div class="mb-3">
              <label for="productQuantity" class="form-label">Product Quantity</label>
              <input type="number" class="form-control" id="productQuantity" placeholder="Enter product quantity" formControlName="quantity" >
              <ng-container *ngIf="getQuantity.touched">
                <div *ngIf="getQuantity.hasError('required')"> <p class="text-danger">quantity is required</p></div>  
                <div *ngIf="getQuantity.hasError('min')"> <p class="text-danger">quantity must be at least 2 items</p></div>  

                 </ng-container>
           
            </div>
            <p class="text-danger">{{productForm.value |json}}</p>
            <button type="submit" class="btn btn-outline-danger" >{{productId==0? 'Add Product':'Edit Product'}}</button>
          </form>
  </div>
</div>
